<!DOCTYPE html>
<html>
<head>
  <title>Send ETH with MetaMask</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
</head>
<body>
  <button id="sendEthButton">Send ETH with MetaMask</button>

  <script>
    // Check if MetaMask is installed and available
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      alert('Please install MetaMask');
    }

    document.getElementById('sendEthButton').addEventListener('click', async () => {
      try {
        // Check if the user is connected to MetaMask
        const accounts = await web3.eth.getAccounts();
        if (accounts.length === 0) {
          alert('Please connect to MetaMask');
          return;
        }

        // The Ethereum address you want to send ETH to
        const toAddress = '0xYourRecipientAddress';

        // Amount of ETH to send (in wei)
        const amountInWei = web3.utils.toWei('0.1', 'ether');

        // Send the transaction
        const txHash = await web3.eth.sendTransaction({
          to: toAddress,
          value: amountInWei,
        });

        alert(`Transaction sent with hash: ${txHash}`);
      } catch (error) {
        console.error('Error sending transaction:', error);
        alert('Error sending transaction. Please check the console for details.');
      }
    });
  </script>
</body>
</html>

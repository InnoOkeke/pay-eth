<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.0/dist/ethers.min.js"></script>
    <title>Metamask Wallet Integration</title>
</head>
<body>
    <h1>Metamask Wallet Integration</h1>

    <!-- Button to connect Metamask -->
    <button id="connectMetamask">Connect Metamask</button>

    <!-- Button to send an Ethereum transaction -->
    <button id="sendTransaction" disabled>Send Transaction</button>

    <script>
        // Function to connect Metamask
        async function connectMetamask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request Metamask to connect
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    // Enable the transaction button
                    document.getElementById('sendTransaction').removeAttribute('disabled');
                    alert('Connected to Metamask!');
                } catch (error) {
                    console.error(error);
                    alert('Failed to connect to Metamask. Please make sure you have Metamask installed and unlocked.');
                }
            } else {
                alert('Metamask is not installed.');
            }
        }

        // Function to send an Ethereum transaction
        async function sendTransaction() {
            const toAddress = '0xC9090A35967452D49ba7C0631E6B8E8336175207'; // Replace with the recipient's Ethereum address
            const amount = '0.04'; // Replace with the amount you want to send in Ether (e.g., 0.1)

            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const fromAddress = accounts[0];

                const { ethers } = window;
                const provider = new ethers.providers.Web3Provider(window.ethereum);

                const tx = {
                    to: toAddress,
                    value: ethers.utils.parseEther(amount),
                };

                const signedTx = await provider.getSigner().sendTransaction(tx);
                await signedTx.wait();

                alert(`Transaction sent! Transaction Hash: ${signedTx.hash}`);
            } catch (error) {
                console.error(error);
                alert('Failed to send the transaction.');
            }
        }

        // Add event listeners
        document.getElementById('connectMetamask').addEventListener('click', connectMetamask);
        document.getElementById('sendTransaction').addEventListener('click', sendTransaction);
    </script>
</body>
</html>
